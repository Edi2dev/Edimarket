<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pesan Suntik TikTok</title>
  <script>
    const hargaData = {
      "Like TikTok": {
        100: "2K",
        200: "3K",
        500: "6K",
        1000: "11K",
        10000: "800K"
      },
      "Followers TikTok": {
        100: "7K",
        200: "8K",
        500: "11K",
        1000: "30K"
      },
      "View TikTok": {
        1000: "500P",
        5000: "2.5K",
        10000: "7K",
        100000: "37K"
      }
    };

    function kirimPesan() {
      const tipe = document.getElementById("tipe").value;
      const jumlah = document.getElementById("jumlah").value;
      const harga = hargaData[tipe][jumlah];

      if (!harga) {
        alert("Harga tidak tersedia untuk pilihan ini.");
        return;
      }

      const pesan = `Halo. Mau pesen%0ATipe: ${tipe}%0AJumlah: ${jumlah}%0AHarga: ${harga}%0ASS transaksi:`;
      const waUrl = `https://wa.me/6285847209163?text=${pesan}`;
      window.open(waUrl, '_blank');
    }
  </script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
  <button
  onclick="window.history.back()"
  style="
    position: fixed;
    top: 25px;
    right: 235px;
    background: none;
    border: none;
    color: #00ffe1;
    font-size: 16px;
    cursor: pointer;
    padding: 5px 5px;
    user-select: none;
    font-weight: 600;
  "
  aria-label="Kembali"
>
   ‚¨ÖÔ∏è Kembali 
</button>
  <div class="bg-gray-800 p-6 rounded-xl shadow-lg max-w-md w-full">
    <h1 class="text-2xl font-bold mb-4 text-center text-teal-400">üß¨ Pesan Suntik TikTok</h1>

    <label class="block mb-2">Tipe Layanan:</label>
    <select id="tipe" class="w-full mb-4 p-2 rounded bg-gray-700 text-white">
      <option>Like TikTok</option>
      <option>Followers TikTok</option>
      <option>View TikTok</option>
    </select>

    <label class="block mb-2">Jumlah:</label>
    <select id="jumlah" class="w-full mb-6 p-2 rounded bg-gray-700 text-white">
      <option value="100">100</option>
      <option value="200">200</option>
      <option value="500">500</option>
      <option value="1000">1000</option>
      <option value="5000">5000</option>
      <option value="10000">10000</option>
      <option value="100000">100000</option>
    </select>

    <button onclick="kirimPesan()" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 rounded transition">
      Pesan Sekarang via WA
    </button>
  </div>
</body>
</html>
